<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="header">
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </div>
      <div class="playing">
        <div class="playing_image">
          <i class="far fa-image"></i>
        </div>
        <div class="playing_song">
          <span>Random Love</span>
          <h1>by Divay Kapoor</h1>
        </div>
      </div>
      <div class="btns">
        <div class="btns_play">
          <i class="fas fa-play fa-2x"></i>
          <span>Play</span>
        </div>
        <div class="btns_heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="btns_plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist_column">
          <div class="playlist_image"></div>
          <div class="playlist_describe">
            <span>Matargasti</span>
            <h3>Mohit Chauhan</h3>
          </div>
        </div>

        <div class="playlist_column">
          <div class="playlist_image"></div>
          <div class="playlist_describe">
            <span>Attitude</span>
            <h3>Lewis OfMan ยบ Attitude</h3>
          </div>
        </div>

        <div class="playlist_column">
          <div class="playlist_image"></div>
          <div class="playlist_describe">
            <span>Try everything</span>
            <h3>Shakira ยบ Zootopia</h3>
          </div>
        </div>

        <div class="playlist_column">
          <div class="playlist_image"></div>
          <div class="playlist_describe">
            <span>Sunflower</span>
            <h3>joseph Vincent ยบ Sunflower</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2494460f4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
