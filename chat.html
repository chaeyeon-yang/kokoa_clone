<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div id="chat-sattus-bar" class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()"
          ><i class="fas fa-angle-left fa-3x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Whitey</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chats__timestamp">Tuesday, October 6, 2021</div>
      <div class="message-row">
        <img src="https://i.ibb.co/mczQsKY/image.jpg" />
        <div class="message-row__content">
          <span class="message__author">Whitey</span>
          <div class="message__info">
            <span class="message__bubble"
              >I heard a really surprising news.</span
            >
            <span class="message__time">19:01</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://i.ibb.co/mczQsKY/image.jpg" />
        <div class="message-row__content">
          <span class="message__author">Whitey</span>
          <div class="message__info">
            <span class="message__bubble"
              >Can you really eat 100 hamburgers at once? is that a rumor?</span
            >
            <span class="message__time">19:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >It's actually true.. I will do mukbang youtuber</span
            >
            <span class="message__time">20:08</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://i.ibb.co/mczQsKY/image.jpg" />
        <div class="message-row__content">
          <span class="message__author">Whitey</span>
          <div class="message__info">
            <span class="message__bubble">wow.. Is it real???</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2494460f4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
